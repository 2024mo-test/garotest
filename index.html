
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로 보기 반응형 테스트</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .button-group a {
            text-decoration: none;
            padding: 12px 18px;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            min-width: 100px;
            transition: background-color 0.3s;
        }

        .button-group a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .button-group a {
                width: 80%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>📱 가로 보기 반응형 버튼 테스트</h2>
    <div class="button-group">
        <a href="#">버튼 1</a>
        <a href="#">버튼 2</a>
        <a href="#">버튼 3</a>
    </div>
    <p style="margin-top: 30px; color: #666;">가로로 돌렸을 때 버튼 정렬 변화를 확인해보세요.</p>
</body>
</html>
